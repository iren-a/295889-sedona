<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Поиск отелей</title>
</head>
<body>
<header class="header header--index">
  <div class="header__logo">
    <img src="http://placehold.it/145x70" alt="Sedona">
  </div>
  <ul class="header__nav">
    <li class="header__nav-item">Информация</li>
    <li class="header__nav-item">Фото и видео</li>
    <li class="header__nav-item">Карта штата</li>
    <li class="header__nav-item">Гостиницы</li>
  </ul>
</header>
<main>
  <form class="hotels-filter" action="https://echo.htmlacademy.ru" action="get">
    <fieldset class="hotels-filter__features">
      <legend class="hotels-filter__legend">Инфраструктура:</legend>
      <input class="hotels-filter__checkbox" type="checkbox" id="pool-id" name="pool" checked>
      <label for="pool-id">Бассейн</label>
      <input class="hotels-filter__checkbox" type="checkbox" id="parking-id" name="parking">
      <label for="parking-id">Парковка</label>
      <input class="hotels-filter__checkbox" type="checkbox" id="wifi-id" name="wifi">
      <label for="wifi-id">Wi-Fi</label>
    </fieldset>
    <fieldset class="hotels-filter__hotel-type">
      <legend class="hotels-filter__legend">Тип жилья:</legend>
      <input class="hotels-filter__checkbox" type="checkbox" id="hotel-id" name="hotel" checked>
      <label for="hotel-id">Гостиница</label>
      <input class="hotels-filter__checkbox" type="checkbox" id="motel-id" name="motel" checked>
      <label for="motel-id">Мотель</label>
      <input class="hotels-filter__checkbox" type="checkbox" id="apartment-id" name="apartment" checked>
      <label for="apartment-id">Апартаменты</label>
    </fieldset>
    <fieldset class="hotels-filter__price-filter">
      <legend class="hotels-filter__legend">Стоимость в сутки (р):</legend>
      <div>

        <input type="text" name="min-price" value="0">
        <input type="text" name="max-price" value="3000">
      </div>
      <input type="text" name="">
    </fieldset>
    <button class="hotels-filter__btn btn" type="submit">Показать</button>
  </form>
</main>
<footer class="footer">
  <p class="footer__hashtag">#visitsedona</p>
  <section class="social">
    <a class="social__link social__link--twitter" href="#">Twitter</a>
    <a class="social__link social__link--facebook" href="#">Facebook</a>
    <a class="social__link social__link--yotube" href="#">Yotube</a>
  </section>
  <a class="footer__designed" href="#">
    <span class="footer__designed-text">Website by</span>
    <img class="footer__logo" src="http://placehold.it/130x50" alt="Html Academy">
  </a>
</footer>
</body>
</html>
